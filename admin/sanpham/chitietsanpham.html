<!-- Bên phải nội dung chính -->
<div class="container mt-3">
    <h3>Chi tiết sản phẩm</h3>
    <div class="mt-3">
        <span class="form-label">ID</span>
        <input type="text" class="form-control" disabled ng-model="sanPham.id">
    </div>
    <div class="mt-3">
        <span class="form-label">Ảnh</span>
        <input type="text" class="form-control" disabled ng-model="sanPham.img">
    </div>
    <div class="mt-3">
        <span class="form-label">Tên sản phẩm</span>
        <input type="text" class="form-control" disabled ng-model="sanPham.tenSanPham">
    </div>
    <div class="mt-3">
        <span class="form-label">Giá niêm yết</span>
        <input type="text" class="form-control"  disabled ng-model="sanPham.giaBan">
    </div>
    <div class="mt-3">
        <span class="form-label">Giá bán</span>
        <input type="text" class="form-control" disabled ng-model="sanPham.giaNiemYet">
    </div>
    <div class="mt-3">
        <span class="form-label">Thương hiệu</span>
        <input type="text" class="form-control"  disabled ng-model="sanPham.thuongHieu">
    </div>
    <div class="mt-3">
        <span class="form-label">Danh mục</span>
        <select class="form-control" disabled ng-model="sanPham.tenDanhMuc">
            <option ng-repeat="danhMuc in danhSachDanhMuc" value="{{danhMuc.tenDanhMuc}}" >{{danhMuc.tenDanhMuc}}</option>
            
        </select>
    </div>
    <div class="text-center mt-3">
        <a href="#!quan-ly-san-pham" class="btn btn-secondary "><i class="fa-solid fa-left-long"></i> Quay
            lại</a>
        <a href="#!chinh-sua-san-pham/{{sanPham.id}}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i>
            Chỉnh sửa</a>
    </div>
</div>
