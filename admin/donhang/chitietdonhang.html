<!-- Bên phải nội dung chính -->
<div class="container mt-3">
    <h3>Chi tiết đơn hàng </h3>
    <div class="mt-3">
        <span class="form-label">ID</span>
        <input type="text" class="form-control" disabled ng-model="chiTietDonHang.id">
    </div>
    <div class="mt-3">
        <span class="form-label">Họ Tên</span>
        <input type="text" class="form-control"  disabled ng-model="chiTietDonHang.hoTen">
    </div>
    <div class="mt-3">
        <span class="form-label">Email</span>
        <input type="text" class="form-control"  disabled ng-model="chiTietDonHang.email">
    </div>
    <div class="mt-3">
        <span class="form-label">Số điện thoại</span>
        <input type="text" class="form-control"  disabled ng-model="chiTietDonHang.soDienThoai">
    </div>
    <div class="mt-3">
        <span class="form-label">Địa chỉ</span>
        <input type="text" class="form-control"  disabled ng-model="chiTietDonHang.diaChi">
    </div>
    <div class="mt-3">
        <span class="form-label">Phương thức thanh toán</span>
        <input type="text" class="form-control"  disabled ng-model="chiTietDonHang.phuongThucThanhToan">
    </div>
    <div class="mt-3">
        <span class="form-label">Danh sách sản phẩm của đơn hàng</span>
        <div class="row mt-2">
            <div class="col-6 bg-light">
                <div class="row" ng-repeat="sanPham in danhSachTongHopSanPham">
                    <div class="col-2">
                        <div class="btn position-relative">
                            <div class="d-flex justify-content-center align-items-center overflow-hidden border rounded"
                                style="height: 50px; width: 50px;">
                                <img src="{{sanPham.img}}"
                                    alt="" class="mh-100 mw-100">
                            </div>
                            <span class="badge bg-dark-subtle position-absolute rounded-pill"
                                style="top: -3px; right: -2px;">{{sanPham.soLuong}}</span>
                        </div>
                    </div>
                    <div class="col-7">
                        {{sanPham.tenSanPham}}
                    </div>
                    <div class="col-3 text-end"> {{sanPham.giaNiemYet}} đ</div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6"><span>Tổng cộng</span><br>(đã bao gồm VAT)</div>
                    <div class="col-6 text-end"><span class="text-light-emphasis">VNĐ</span> <b
                            style="font-size: 20px;">{{tongGiaTri}} đ</b> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <span class="form-label">Trạng thái đơn hàng</span>
        <input class="form-control" disabled ng-model="chiTietDonHang.trangThaiDonHang">
    </div>

    <div class="text-center mt-3">
        <a href="#!quan-ly-don-hang" class="btn btn-secondary "><i class="fa-solid fa-left-long"></i> Quay
            lại</a>
        <a href="#!chinh-sua-don-hang/{{chiTietDonHang.id}}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i>
            Chỉnh sửa</a>
    </div>
</div>
